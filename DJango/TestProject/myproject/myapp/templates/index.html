<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Rides Prediction</title>
    <style>
        .body {
            height: 600px;
            background-color: red;
            /* For browsers that do not support gradients */
            background-image: linear-gradient(0deg, red, yellow,white,green);
        }
        .heading{
            color: linear-gradient(0deg, red, yellow,white,green)
        }
    </style>
</head>

<body class="body" style="background-color: black;">
    <h1 class="heading" >Uber Rides Prediction</h1>
    <form action="{% url 'test' %}" method="post">
        {% csrf_token %}
        Price per week:
        <input type="number" name="ppw" style="margin-left: 82px;" /><br /><br />
        Population:
        <input type="number" name="pn" style="margin-left: 107px;" /><br /><br />
        Monthly Income:
        <input type="number" name="mi" style="margin-left: 69px;" /><br /><br />
        Average Parking per month:
        <input type="number" name="appm" /><br /><br />
        <input type="submit" value="Predict" />
        {% if result %}
        <h2>No. of rides = {{result}}</h2>
        {% endif %}
    </form>
</body>

</html>
